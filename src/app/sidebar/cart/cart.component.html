<div *ngIf="inCartBooks.length > 0">
  <div class="book-title">Shopping Cart</div>
  <div *ngFor="let cartItem of inCartBooks">
      <app-cart-item [item]="cartItem"></app-cart-item>
  </div>
  <div>
    <button class="btn btn-sm btn-danger" (click)="emptyCart()">Empty Cart</button>
  </div>
</div>
