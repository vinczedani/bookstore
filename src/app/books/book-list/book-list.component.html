<div>
  <div>
    <form class="form-group" (ngSubmit)="searchBooks()">
      <input 
        [(ngModel)]="searchTerm"
        name="searchTerm"
        type="text" 
        placeholder="Searth term" 
        class="form-control" 
        required/>        
      <button class="btn btn-success" type="submit">SEARCH</button>        
    </form>
  </div>
  <div *ngFor="let book of books">
    <app-book-list-element></app-book-list-element>
  </div>
</div>
